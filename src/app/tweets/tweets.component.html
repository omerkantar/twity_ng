
<div *ngIf="tweets">
  <br><br>
  <h3>Hashtags</h3>
  <br><br>
  <table>
    <thead>
    <tr>
      <th>Hashtag</th>
      <th>Sayısı</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of tweets.hashtags; let i = index">
      <td>{{item.hashtag}}</td>
      <td>{{item.count}}</td>
    </tr>
    </tbody>
  </table>
  <br><br>
  <h3>Mentions</h3>
  <br><br>
  <table>
    <thead>
    <tr>
      <th>Name</th>
      <th>Username</th>
      <th>Count</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of tweets.mentions; let i = index">
      <td>{{item.mention.name}}</td>
      <td>{{item.mention.screen_name}}</td>
      <td>{{item.count}}</td>
    </tr>
    </tbody>
  </table>


</div>
